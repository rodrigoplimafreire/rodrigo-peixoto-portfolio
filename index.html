<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/fav-ico.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodrigo Peixoto</title>

  <!-- FONTS: Inter (Sans), Playfair Display (Serif) e Roboto (Logo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS (CDN Fallback/Setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            neutral: {
              200: '#e5e5e5',
              900: '#101010',
              950: '#0a0a0a',
            },
            brand: {
              blue: '#5271FF',
              black: '#0a0a0a',
              white: '#f4f4f5',
              silver: '#D9D9D9',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Seleção de texto global atualizada para Azul */
    ::selection {
      background-color: #5271FF;
      color: #ffffff;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "react-helmet-async": "https://esm.sh/react-helmet-async@^2.0.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#0a0a0a] text-[#f4f4f5] antialiased selection:bg-[#5271FF] selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
